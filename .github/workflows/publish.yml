name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

      - name: Build library
        run: yarn prepare

      - name: Verify build
        run: |
          test -d lib/module || exit 1
          test -d lib/typescript || exit 1
          test -d nitrogen/generated || exit 1

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-npm
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Installation

            ```bash
            npm install react-native-nitro-device-info
            # or
            yarn add react-native-nitro-device-info
            ```

            ## Documentation

            - [README](https://github.com/l2hyunwoo/react-native-nitro-device-info#readme)
            - [API Reference](docs/API.md)
            - [Migration Guide](docs/MIGRATION.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

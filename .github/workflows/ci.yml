name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

      - name: Run TypeScript type check
        run: yarn typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build TypeScript
        run: yarn prepare

      - name: Verify build outputs
        run: |
          test -d lib/module || exit 1
          test -d lib/typescript || exit 1
          test -d nitrogen/generated || exit 1

  build-ios:
    name: Build iOS
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build library
        run: yarn prepare

      - name: Install example dependencies
        working-directory: example
        run: yarn install --frozen-lockfile

      - name: Install Pods
        working-directory: example/ios
        run: pod install

      - name: Build iOS app
        working-directory: example
        run: |
          xcodebuild \
            -workspace ios/NitroDeviceInfoExample.xcworkspace \
            -scheme NitroDeviceInfoExample \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath ios/build \
            -quiet \
            CODE_SIGNING_ALLOWED=NO

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build library
        run: yarn prepare

      - name: Install example dependencies
        working-directory: example
        run: yarn install --frozen-lockfile

      - name: Run ktlint checks
        working-directory: example/android
        run: ./gradlew :react-native-nitro-device-info:ktlintCheck --no-daemon

      - name: Build Android app
        working-directory: example/android
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: example/android/app/build/outputs/apk/release/app-release.apk

  validate-package:
    name: Validate NPM Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build library
        run: yarn prepare

      - name: Pack NPM package
        run: npm pack

      - name: Verify package contents
        run: |
          tar -tzf *.tgz | grep "package/lib/module/index.js"
          tar -tzf *.tgz | grep "package/lib/typescript"
          tar -tzf *.tgz | grep "package/src/DeviceInfo.nitro.ts"
          tar -tzf *.tgz | grep "package/ios/DeviceInfo.swift"
          tar -tzf *.tgz | grep "package/android"
